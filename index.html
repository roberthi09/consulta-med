<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta Médica - Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #1565c0;
    }
    .btn-container {
      display: flex;
      gap: 20px;
    }
    .btn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #1976d2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao Sistema de Consultas Médicas</h1>
  <div class="btn-container">
    <button class="btn" onclick="window.location.href='painel-consultas/login.html'">Médico</button>
    <button class="btn" onclick="window.location.href='admin-panel/admin_login.html'">Administrador</button>
  </div>
</body>
</html>
